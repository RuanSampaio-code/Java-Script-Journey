    <div id="res">

    </div>

        function clicar(){
            var nacionalidade = window.document.querySelector('input#nasceu').value
            var res = window.document.getElementById('res')
            res.innerHTML = `voce nasceu em ${nacionalidade}<br>`
            
            if(nacionalidade!= 'Brasil'){
                res.innerHTML += 'você não é brasileiro e sim um estrageiro'

            }else{
                res.innerHTML += ' Então você é um brasileiro'



            }
        }
